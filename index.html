<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="content-container">
  <section id="tally-section-left">
    <h1>X's</h1>
    <h2 id="left-wins">0 Wins</h2>
  </section>
  <section id="tally-section-right">
    <h1>O's</h1>
    <h2 id="right-wins">0 Wins</h2>
  </section>
  <section id="playing-section">
    <h1 class="whos-turn-is-it">It's X's Turn!</h1>
    <table class="board">
      <tr class="row-one">
        <td class="cells" id="one"></td>
        <td class="cells" id="two"></td>
        <td class="cells" id="three"></td>
      </tr>
      <tr>
        <td class="cells" id="four"></td>
        <td class="cells" id="five"></td>
        <td class="cells" id="six"></td>
      </tr>
      <tr>
        <td class="cells" id="seven"></td>
        <td class="cells" id="eight"></td>
        <td class="cells" id="nine"></td>
      </tr>
    </table>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
